apiVersion: apps/v1
kind: Deployment
metadata:
  name: treasure-juanmv
  namespace: treasure-hunt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: treasure-juanmv
  template:
    metadata:
      labels:
        app: treasure-juanmv
    spec:
      containers:
        - name: web
          image: juanmanuelvm/treasure-new:latest
          ports:
            - containerPort: 80
          env:
            - name: TITLE
              value: "Treasure Hunt â€” juanmv"
            - name: STUDENT
              value: "juanmv"
            - name: SALT
              value: "DS3univalle"
            - name: KEY_HASH
              value: "2a244c91c2dd3b0c9ae758e6697367c070d1c054de55fbf483663d4fa8bee283"   
            - name: CLUE
              valueFrom:
                secretKeyRef:
                  name: juanmv-clue
                  key: CLUE
---
apiVersion: v1
kind: Service
metadata:
  name: treasure-juanmv
  namespace: treasure-hunt
spec:
  selector:
    app: treasure-juanmv
  ports:
    - name: http
      port: 80
      targetPort: 80
  type: NodePort